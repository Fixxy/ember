{% extends 'template.html' %}
{% block content %}
<h3 class="text-left">Latest TV-series</h3>
<div class="row"><div id="tv-series"></div></div>
<div class="row text-center"><a class="btn btn-primary" href="/all/tv_shows/1">Show all</a></div>
<h3 class="text-left">Latest movies</h3>
<div class="row"><div id="movies"></div></div>
<div class="row text-center"><a class="btn btn-primary" href="/all/movies/1">Show all</a></div>
<script>
$(function() {
	var data_tv = {{data_tv|safe}};
	var data_movies = {{data_movies|safe}};
	$('#tv-series').empty();
	$.each(data_tv, function(i, v) {
		$('#tv-series').append('<div class="col-md-4"><div class="thumbnail thumbs-fixed-height">' + 
		'<img src="' + v["img_small"] + '">' + 
		'<div class="caption">' + 
		'<h4>' + v["title"] + '</h4>' + 
		'<p class="desc-overflow">' + v["description"] + '</p>' + 
		'<p><b>Rating: ' + v["rating"] + '</b></p>' + 
		'<p><a class="btn btn-primary" href="/item/tv_shows/' + v['imdb_id'] + '">More</a></p>' + 
		'</div>' + 
		'</div></div>');
	});
	$('#movies').empty();
	$.each(data_movies, function(i, v) {
		$('#movies').append('<div class="col-md-4"><div class="thumbnail thumbs-fixed-height">' + 
		'<img src="' + v["img_small"] + '">' + 
		'<div class="caption">' + 
		'<h4>' + v["title"] + '</h4>' + 
		'<p class="desc-overflow">' + v["description"] + '</p>' + 
		'<p><b>Rating: ' + v["rating"] + '</b></p>' + 
		'<p><a class="btn btn-primary" href="/item/movies/' + v['imdb_id'] + '">More</a></p>' + 
		'</div>' + 
		'</div></div>');
	});
	//$('#tv-series').append('<div class="text-center col-md-4"><a class="btn btn-primary btn-add" href="/new/">+</a></div>');
	//$('#movies').append('<div class="text-center col-md-4"><a class="btn btn-primary btn-add" href="/new/">+</a></div>');
});
</script>
{% endblock %}
